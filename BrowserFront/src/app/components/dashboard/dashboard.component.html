<div class="main-container">
  <div class="search-bar">
    <button class="profile-button" (click)="goToProfile()">
      <i *ngIf="!isLoading && !isLoggedIn" class="fa fa-user profile-icon"></i>
      <i *ngIf="!isLoading && isLoggedIn" class="fa fa-user-check profile-icon"></i>
      <i *ngIf="isLoading" class="fa fa-spinner fa-spin profile-icon"></i>
    </button>
    
    
    <div class="input-with-icon">
      <i *ngIf="!vehicleToRentService.pickupLocation" class="fa fa-search search-icon"></i>
      <input 
        type="text" 
        placeholder="      Pick-up Location" 
        class="search-input" 
        [(ngModel)]="vehicleToRentService.pickupLocation" 
      />
    </div>
    
    
    <!-- Formularz z polami daty -->
    <input
      type="datetime-local"
      [(ngModel)]="vehicleToRentService.pickupDateTime"
      class="search-input date-input pickup-date"
      placeholder="Pick-up Date and Time"
    />
    <input
      type="datetime-local"
      [(ngModel)]="vehicleToRentService.returnDateTime"
      class="search-input date-input return-date"
      placeholder="Return Date and Time"
      [min]="vehicleToRentService.pickupDateTime"
    />

    
    <!-- Przycisk wyszukiwania -->
    <button class="search-button" (click)="onSearch()">Search</button>
  </div>
  
  <div class="dashboard">
    <div class="filters-container">
      <app-filters 
        (filtersChanged)="onFiltersChanged($event)">
      </app-filters>
    </div>
    <div class="cars-list-container">
      <app-cars-list>
      </app-cars-list>
    </div>
  </div>
</div>
