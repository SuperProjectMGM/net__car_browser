<div class="container">
    <!-- Przyciski Zakładek -->
    <div class="side-nav">
      <button class="side-button" (click)="goToProfile()">Profile</button>
      <button class="side-button active" (click)="goToMyRentals()">My Rentals</button>
    </div>
  
    <!-- Główna Treść Strony -->
    <div class="form-container">
      <h1 class="form-header">My Rentals</h1>
  
      <!-- Lista Rezerwacji -->
      <div class="rentals-list" *ngIf="rentals.length > 0; else noRentals">
        <div class="rental-item" *ngFor="let rental of rentals">
          <div class="rental-details">
            <p><strong>Samochód:</strong> {{ rental.car }}</p>
            <p><strong>Data Wypożyczenia:</strong> {{ rental.startDate }}</p>
            <p><strong>Data Zwrotu:</strong> {{ rental.endDate }}</p>
            <p><strong>Status:</strong> {{ rental.status }}</p>
          </div>
          <div class="rental-actions">
            <button class="btn btn-return" *ngIf="rental.status === 'W trakcie'" (click)="openReturnModal(rental)">
              Return Car
            </button>
            <button class="btn btn-cancel" *ngIf="rental.status === 'Nadchodzące'" (click)="openCancelModal(rental)">
              Cancel Reservation
            </button>
          </div>
        </div>
      </div>
  
      <!-- Modal Zwrotu Samochodu -->
      <div class="modal-backdrop" *ngIf="isReturnModalVisible">
        <div class="modal-content">
          <h3>Return Confirmation</h3>
          <div class="modal-form">
            <label>Latitude:</label>
            <input type="text" [(ngModel)]="returnData.latitude" placeholder="Enter car latitude" />
            <label>Longitude:</label>
            <input type="text" [(ngModel)]="returnData.longitude" placeholder="Enter car longitude" />
            <label>Feedback:</label>
            <textarea [(ngModel)]="returnData.feedback" placeholder="Your opinion"></textarea>
          </div>
          <div class="modal-actions">
            <button class="btn btn-confirm" (click)="confirmReturn()">Confirm Return</button>
            <button class="btn btn-cancel" (click)="closeModal()">Cancel</button>
          </div>
        </div>
      </div>
  
      <!-- Modal Anulowania Rezerwacji -->
      <div class="modal-backdrop" *ngIf="isCancelModalVisible">
        <div class="modal-content">
          <h3>Cancel Reservation</h3>
          <div class="modal-form">
            <label>Reason for Cancellation:</label>
            <textarea [(ngModel)]="cancelReason" placeholder="Enter cancellation reason"></textarea>
          </div>
          <div class="modal-actions">
            <button class="btn btn-confirm" (click)="confirmCancel()">Confirm Cancellation</button>
            <button class="btn btn-cancel" (click)="closeModal()">Cancel</button>
          </div>
        </div>
      </div>
  
      <!-- Brak Rezerwacji -->
      <ng-template #noRentals>
        <p class="no-rentals">Brak rezerwacji.</p>
      </ng-template>
    </div>
  </div>
