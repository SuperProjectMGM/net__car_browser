<div *ngIf="car; else noCarData">
    <h1>Vehicle Details</h1>
    <p><strong>Name:</strong> {{ car.brand }}</p>
    <p><strong>Start Date:</strong> {{ pickupDateTime }}</p>
    <p><strong>End Date:</strong> {{ returnDateTime }}</p>
    <p><strong>Status:</strong> {{ car.localization }}</p>
  </div>
  
  <ng-template #noCarData>
    <p>No car data available.</p>
  </ng-template>
