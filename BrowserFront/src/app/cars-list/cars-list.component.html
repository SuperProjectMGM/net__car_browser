<!-- HTML -->
<div class="cars-list">
  <div class="car-item">
    
    <div class="car-item__container">
      <!-- Left column with image -->
      <div class="car-item__image-wrapper">
        <img src="assets/car-image.jpg" alt="Toyota Yaris" class="car-item__image">
      </div>

      <!-- Right column with details -->
      <div class="car-item__content">
        <!-- Header section -->
        <div class="car-item__header">
          <div class="car-item__title-group">
            <h3 class="car-item__title">Toyota Yaris</h3>
          </div>
          <div class="car-item__price-group">
            <div class="car-item__price">79 zł</div>
            <div class="car-item__price-period">Cena za 3 dni</div>
            <div class="car-item__cancellation">Bezpłatne odwołanie rezerwacji</div>
          </div>
        </div>

        <!-- Features grid -->
        <div class="car-item__features">
          <div class="car-item__feature">
            <i class="feature-icon feature-icon--seats"></i>
            <span>5 miejsca</span>
          </div>
          <div class="car-item__feature">
            <i class="feature-icon feature-icon--transmission"></i>
            <span>Manualna</span>
          </div>
          <div class="car-item__feature">
            <i class="feature-icon feature-icon--luggage"></i>
            <span>1 duża walizka</span>
          </div>
          <div class="car-item__feature">
            <i class="feature-icon feature-icon--mileage"></i>
            <span>Bez limitu kilometrów</span>
          </div>
        </div>

        <!-- Location -->
        <div class="car-item__location">
          <i class="feature-icon feature-icon--location"></i>
          <span>Warszawa Lotnisko • 6.8 km od centrum</span>
        </div>

        <!-- Registration info -->
        <div class="car-item__registration">
          <i class="feature-icon feature-icon--verified"></i>
          <span>Gwarantowany samochód zarejestrowany w 2023/2024 r.</span>
        </div>

        <!-- Action button -->
        <div class="car-item__action">
          <button class="btn btn--primary">Zobacz ofertę</button>
        </div>
      </div>
    </div>
  </div>
</div>
